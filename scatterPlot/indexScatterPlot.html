<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { font-family: Arial;}
  
.axis, .axis path {
  fill: none;
  stroke: #ACB849;
}
text {
  stroke: none;
  fill: #666666;
}
</style>
<body>
  <svg id="scatter" width="500" height="500"></svg>
  
<script src="https://d3js.org/d3.v4.min.js"></script>
  
<script>
var svg = d3.select("#scatter"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    domainwidth = width - margin.left - margin.right,
    domainheight = height - margin.top - margin.bottom;
  
var x = d3.scaleLinear()
    .domain([0,1])
    .range([0, domainwidth]);
var y = d3.scaleLinear()
    .domain([0,1])
    .range([domainheight, 0]);
  
var g = svg.append("g")
		.attr("transform", "translate(" + margin.top + "," + margin.top + ")");
  
g.append("rect")
    .attr("width", width - margin.left - margin.right)
    .attr("height", height - margin.top - margin.bottom)
    .attr("fill", "#F6F6F6");

var g2 = svg.append("g");



var color = d3.scaleThreshold()
    .domain([10,20,30,40,50,60,70])
    .range(["violet", "indigo", "blue", "green", "yellow", "orange", "red", "black"]);
    //.range(["#E43054", "#9F78BA", "#FADB4D", "#4EABC3", "#F4AB5B", "#35A450", "#82A6CA", "#ACCC6C"]);



var arc = d3.arc()
      .innerRadius(0)
      .outerRadius(7);
      
var pie = d3.pie()
      .sort(null)
      .value(function(d) { return d; });
      

d3.json("data.json", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
      d.consequence = +d.consequence;
      d.value = +d.value;
  });

  var points = g2.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform",function(d) { return "translate("+x(d.consequence)+","+y(d.value)+")"; })
    .attr("id", function (d,i) { return "chart"+i; })
    .append("g").attr("class","pies");
  
  
  
    // Select each g element we created, and fill it with pie chart:
  var pies = points.selectAll(".pies")
    .data(function(d){
      //console.log("QQQ",d);
      return pie([1, 1, 1, 1, 1, 1, 1, 1]);
    }) 
    .enter()
    .append('g')
    .attr('class','arc');
  
  pies.append("path")
    .attr('d',arc)
      .attr("fill",function(d,i){
        var m = [1,0,0,1,1,0,1,1]
        if(d.index == 0) return color(1); 
        else if(d.index == 1) return color(10); 
        else if(d.index == 2) return color(20); 
        else if(d.index == 3) return color(30); 
        else if(d.index == 4) return color(40); 
        else if(d.index == 5) return color(50); 
        else if(d.index == 6) return color(60); 
        else if(d.index == 7) return color(70);      
      });
      
  

  g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + y.range()[0] / 2 + ")")
      .call(d3.axisBottom(x).ticks(5));

  g.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x.range()[1] / 2 + ", 0)")
      .call(d3.axisLeft(y).ticks(5));
});

</script>
</body>
