<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>Pearl</title>
		
		<link rel="stylesheet" href="style.css">
 		<script src="https://d3js.org/d3.v4.min.js"></script>

	</head>

	<body>
		<div>
			

			<div id="tooltip"></div>
			<div style="width:1202px; margin:0 auto">
				<table class="tool-tip" style="width:1202px; background-color: #cccccc; border-radius: 5px; border: 1px solid #aaaaaa; padding:2px; text-align:left; font-size: 14px">
					<tr>
						<!-- <td style="width:500px;">
							<select id="userid_text" title="Select dataset here" style="width: 150px; height: 30px"></select> 
						</td> -->
						<td style="width:500px;">
							<header style="margin:0 auto">
								<h2>@Barack Obama</h2>
							</header>
						</td>
						<td style="width:200px;">
							<header style="margin:0 auto">
								<h1>PEARL</h1>
							</header>
						</td>
						<td style="text-align: right">
							<svg id="legend" width="300px" height="32px" margin="auto 0">
								<defs>
									<marker id="ahead" viewBox="0 0 10 10" refX="8" refY="5" 
								    	markerUnits="strokeWidth" markerWidth="5" markerHeight="3" orient="auto">
								    	<path d="M 0 0 L 10 5 L 0 10 z" />
									</marker>
								</defs>

							</svg>	
						</td>
					</tr>
				</table>
				
				<!-- <div id="progressbar"><div class="progress-label">Loading...</div></div> -->
				
				<div id="vizcontent" style="width:1200px; height:680;">
					<svg id="emviz_canvas" class="ui-widget-content ui-corner-all" width="1200" height="500" style="border: 1px solid lightgray; border-radius: 5px;">
						<defs>
      						<marker id="ahead" viewBox="0 0 10 10" refX="8" refY="5" 
      								markerUnits="strokeWidth" markerWidth="5" markerHeight="3" orient="auto">
      								<path d="M 0 0 L 10 5 L 0 10 z" />
    						</marker>
    					</defs>
					</svg>
					
					<table id="emviz_tweets" style="width:1200px; height:300px;" >
						<tr>
							<td id="plot_canvas" class="ui-widget-content ui-corner-all" style="border: 1px solid lightgray; border-radius: 5px;">
							<svg id = "scatter" width="300" height="300"></svg>								
							</td>
							<td class="ui-widget-content ui-corner-all" style="border: 1px solid lightgray; border-radius: 5px;">
								<div id="tweets_box" style="width:890px; height:300px; overflow:auto;">
								</div>
							</td>
						</tr>
					</table>	
				</div>
			</div>
			
			<script type="text/javascript" src="tooltip.js"></script>
			<script type="text/javascript" src="project.js"></script>
			<script type="text/javascript" src="scatter.js"></script>
			<script type="text/javascript" src="rawtweet.js"></script>
			<script type="text/javascript" src="tagcloud.js"></script>
			<script src="d3.layout.cloud.js"></script>
 			<script src="https://d3js.org/d3.v4.min.js"></script>

		</div>
	</body>
</html>
