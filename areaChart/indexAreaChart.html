<!DOCTYPE html>
<head>
  <title>An area chart of my work over the years</title>
  <meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>

  <style>

    .area {
      fill: #B5CDE1;
      clip-path: url(#clip);
    }

    .zoom {
      cursor: move;
      fill: none;
      pointer-events: all;
    }


  </style>

</head>
<body>

  <svg width="960" height="500"></svg>

  <script>

  // Init variables
  var svg = d3.select('svg');
  var margin = {top: 20, right: 20, bottom: 110, left: 40};
  var margin2 = {top: 430, right: 20, bottom: 30, left: 40};
  var width = +svg.attr('width') - margin.left - margin.right;
  var height = +svg.attr('height') - margin.top - margin.bottom;
  var height2 = +svg.attr('height') - margin2.top - margin2.bottom;

  // We need to parse the time of our data
  var parseDate = d3.timeParse('%Y - Week %W');

  // Next, we define the scales for our barchart
  var x = d3.scaleTime().range([0, width]);
  var x2 = d3.scaleTime().range([0, width]);
  var y = d3.scaleLinear().range([height, 0]);
  var y2 = d3.scaleLinear().range([height2, 0]);

  // Create axis generators
  var xAxis = d3.axisBottom(x);
  var xAxis2 = d3.axisBottom(x2);
  var yAxis = d3.axisLeft(y);

  // Create brush for x axis
  var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on('brush end', brushed);

  // Create zoom functionality
  var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on('zoom', zoomed);

  // Add area
  var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.week); })
    .y0(height)
    .y1(function(d) { return y(d.duration); });

  var area2 = d3.area()
      .curve(d3.curveMonotoneX)
      .x(function(d) { return x2(d.week); })
      .y0(height2)
      .y1(function(d) { return y2(d.duration); });

  // Add clippath to crop area that goes beyond the axises
  svg.append('defs').append('clipPath')
    .attr('id', 'clip')
    .append('rect')
    .attr('width', width)
    .attr('height', height);

  // Focus is the main visual part of the visualization
  var focus = svg.append('g')
    .attr('class', 'focus')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  // Context refers to the selection the user takes with the brush
  var context = svg.append('g')
    .attr('class', 'context')
    .attr('transform', 'translate(' + margin2.left + ',' + margin2.top + ')');

  //////////////////////////////////
  // Now we need to read the data //
  //////////////////////////////////
  d3.csv('data.csv', type, function(error, data) {
    if (error) throw error;

    // Calculate domain of x axis
    x.domain(d3.extent(data, function(d) { return d.week; }));
    x2.domain(x.domain());

    // Calculate domain of y axis
    y.domain(d3.extent(data, function(d) { return d.duration; }));
    y2.domain(y.domain());

    // Append area
    focus.append('path')
      .datum(data)
      .attr('class', 'area')
      .attr('d', area);

    // Append x axis to focus
    focus.append('g')
      .attr('class', 'axis axis-x')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

    // Append y axis to focus
    focus.append('g')
      .attr('class', 'axis axis-y')
      .call(yAxis);

    // Append area
    context.append('path')
      .datum(data)
      .attr('class', 'area')
      .attr('d', area2);

    // Append x axis to context
    context.append('g')
      .attr('class', 'axis axis-x')
      .attr('transform', 'translate(0,' + height2 + ')')
      .call(xAxis2);

    // Add brush to context
    context.append('g')
      .attr('class', 'brush')
      .call(brush)
      .call(brush.move, x.range());

    // Append rect with zoom func
    svg.append('rect')
      .attr('class', 'zoom')
      .attr('width', width)
      .attr('height', height)
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
      .call(zoom);
  });

  function brushed() {
    // Ignore Brush-by-zoom
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return;

    // Get range of selected area
    var s = d3.event.selection || x2.range();

    // Recalculate domain of x
    x.domain(s.map(x2.invert, x2));

    // Adjust area
    focus.select('.area').attr('d', area);

    // Adjust x axis to new domain
    focus.select('.axis-x').call(xAxis);

    svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
  }

  function zoomed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    var t = d3.event.transform;
    x.domain(t.rescaleX(x2).domain());
    focus.select(".area").attr("d", area);
    focus.select(".axis--x").call(xAxis);
    context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
  }

  function type(d) {
    d.week = parseDate(d.week);
    d.duration = +d.duration;
    return d;
  }

  </script>

</body>
